<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Set the student's grade
      const grade = prompt("Sınavdan kaç aldın?");

      switch (true) {
        // If score is 90 or greater
        case grade >= 90:
          console.log("A");
          alert("Tebrikler iyi çalışmışsın.");
          break;
        // If score is 80 or greater
        case grade >= 80:
          console.log("B");
          alert("Az daha çalışsan birinciydin.");
          break;
        // If score is 70 or greater
        case grade >= 70:
          console.log("C");
          alert("Biraz daha gayret.");
          break;
        // If score is 60 or greater
        case grade >= 60:
          console.log("D");
          alert("Böyle giderse yüzüğü Mordor'a sen taşıacaksın.");
          break;
        // Anything 59 or below is failing
        default:
          console.log("F");
          alert("Seni sanayiye vermek lazım.");
      }
    </script>
  </body>
</html>
